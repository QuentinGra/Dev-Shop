components:
  schemas:
    authRequest:
      type: object
      properties:
        strategy:
          type: string
          enum:
            - local
            - jwt
        email:
          type: string
        password:
          type: string
    authResult:
      type: object
      properties:
        accessToken:
          type: string
        authentication:
          type: object
          properties:
            strategy:
              type: string
        payload:
          type: object
        user:
          $ref: '#/components/schemas/User'
    Category:
      required:
        - categoryId
        - name
        - description
      type: object
      properties:
        categoryId:
          type: number
        name:
          type: string
        description:
          type: string
      additionalProperties: false
    CategoryList:
      type: array
      items:
        $ref: '#/components/schemas/Category'
    CategoryData:
      required:
        - name
        - description
      type: object
      properties:
        name:
          type: string
        description:
          type: string
      additionalProperties: false
    CategoryQuery:
      type: object
      properties:
        $sort:
          type: object
          properties:
            categoryId:
              maximum: 1
              minimum: -1
              type: integer
            name:
              maximum: 1
              minimum: -1
              type: integer
            description:
              maximum: 1
              minimum: -1
              type: integer
          additionalProperties: false
        $select:
          maxItems: 3
          type: array
          items:
            enum:
              - categoryId
              - name
              - description
            type: string
        $and:
          type: array
          items:
            anyOf:
              - additionalProperties: false
                type: object
                properties:
                  categoryId:
                    anyOf:
                      - type: number
                      - additionalProperties: false
                        type: object
                        properties:
                          $gt:
                            type: number
                          $gte:
                            type: number
                          $lt:
                            type: number
                          $lte:
                            type: number
                          $ne:
                            type: number
                          $in:
                            type: array
                            items:
                              type: number
                          $nin:
                            type: array
                            items:
                              type: number
                  name:
                    anyOf:
                      - type: string
                      - additionalProperties: false
                        type: object
                        properties:
                          $gt:
                            type: string
                          $gte:
                            type: string
                          $lt:
                            type: string
                          $lte:
                            type: string
                          $ne:
                            type: string
                          $in:
                            type: array
                            items:
                              type: string
                          $nin:
                            type: array
                            items:
                              type: string
                  description:
                    anyOf:
                      - type: string
                      - additionalProperties: false
                        type: object
                        properties:
                          $gt:
                            type: string
                          $gte:
                            type: string
                          $lt:
                            type: string
                          $lte:
                            type: string
                          $ne:
                            type: string
                          $in:
                            type: array
                            items:
                              type: string
                          $nin:
                            type: array
                            items:
                              type: string
              - type: object
                properties:
                  $or:
                    type: array
                    items:
                      additionalProperties: false
                      type: object
                      properties:
                        categoryId:
                          anyOf:
                            - type: number
                            - additionalProperties: false
                              type: object
                              properties:
                                $gt:
                                  type: number
                                $gte:
                                  type: number
                                $lt:
                                  type: number
                                $lte:
                                  type: number
                                $ne:
                                  type: number
                                $in:
                                  type: array
                                  items:
                                    type: number
                                $nin:
                                  type: array
                                  items:
                                    type: number
                        name:
                          anyOf:
                            - type: string
                            - additionalProperties: false
                              type: object
                              properties:
                                $gt:
                                  type: string
                                $gte:
                                  type: string
                                $lt:
                                  type: string
                                $lte:
                                  type: string
                                $ne:
                                  type: string
                                $in:
                                  type: array
                                  items:
                                    type: string
                                $nin:
                                  type: array
                                  items:
                                    type: string
                        description:
                          anyOf:
                            - type: string
                            - additionalProperties: false
                              type: object
                              properties:
                                $gt:
                                  type: string
                                $gte:
                                  type: string
                                $lt:
                                  type: string
                                $lte:
                                  type: string
                                $ne:
                                  type: string
                                $in:
                                  type: array
                                  items:
                                    type: string
                                $nin:
                                  type: array
                                  items:
                                    type: string
                required:
                  - $or
        $or:
          type: array
          items:
            type: object
            properties:
              categoryId:
                anyOf:
                  - type: number
                  - additionalProperties: false
                    type: object
                    properties:
                      $gt:
                        type: number
                      $gte:
                        type: number
                      $lt:
                        type: number
                      $lte:
                        type: number
                      $ne:
                        type: number
                      $in:
                        type: array
                        items:
                          type: number
                      $nin:
                        type: array
                        items:
                          type: number
              name:
                anyOf:
                  - type: string
                  - additionalProperties: false
                    type: object
                    properties:
                      $gt:
                        type: string
                      $gte:
                        type: string
                      $lt:
                        type: string
                      $lte:
                        type: string
                      $ne:
                        type: string
                      $in:
                        type: array
                        items:
                          type: string
                      $nin:
                        type: array
                        items:
                          type: string
              description:
                anyOf:
                  - type: string
                  - additionalProperties: false
                    type: object
                    properties:
                      $gt:
                        type: string
                      $gte:
                        type: string
                      $lt:
                        type: string
                      $lte:
                        type: string
                      $ne:
                        type: string
                      $in:
                        type: array
                        items:
                          type: string
                      $nin:
                        type: array
                        items:
                          type: string
            additionalProperties: false
        categoryId:
          anyOf:
            - type: number
            - additionalProperties: false
              type: object
              properties:
                $gt:
                  type: number
                $gte:
                  type: number
                $lt:
                  type: number
                $lte:
                  type: number
                $ne:
                  type: number
                $in:
                  type: array
                  items:
                    type: number
                $nin:
                  type: array
                  items:
                    type: number
        name:
          anyOf:
            - type: string
            - additionalProperties: false
              type: object
              properties:
                $gt:
                  type: string
                $gte:
                  type: string
                $lt:
                  type: string
                $lte:
                  type: string
                $ne:
                  type: string
                $in:
                  type: array
                  items:
                    type: string
                $nin:
                  type: array
                  items:
                    type: string
        description:
          anyOf:
            - type: string
            - additionalProperties: false
              type: object
              properties:
                $gt:
                  type: string
                $gte:
                  type: string
                $lt:
                  type: string
                $lte:
                  type: string
                $ne:
                  type: string
                $in:
                  type: array
                  items:
                    type: string
                $nin:
                  type: array
                  items:
                    type: string
      additionalProperties: true
    CategoryPagination:
      title: Category pagination result
      type: object
      properties:
        total:
          type: integer
        limit:
          type: integer
        skip:
          type: integer
        data:
          $ref: '#/components/schemas/CategoryList'
    Product:
      required:
        - productId
        - name
        - description
        - price
        - createdAt
        - categoryId
        - category
      type: object
      properties:
        productId:
          type: number
        name:
          maxLength: 50
          type: string
        description:
          maxLength: 50
          type: string
        price:
          maximum: 99999.99
          minimum: 0
          type: number
        illustration:
          maxLength: 50
          type: string
        createdAt:
          type: string
          format: date-time
        updateAt:
          type: string
          format: date-time
        categoryId:
          type: number
        category:
          $ref: '#/components/schemas/Category'
      additionalProperties: false
    ProductList:
      type: array
      items:
        $ref: '#/components/schemas/Product'
    ProductData:
      required:
        - name
        - description
        - price
        - categoryId
      type: object
      properties:
        name:
          maxLength: 50
          type: string
        description:
          maxLength: 50
          type: string
        price:
          maximum: 99999.99
          minimum: 0
          type: number
        illustration:
          maxLength: 50
          type: string
        categoryId:
          type: number
      additionalProperties: false
    ProductQuery:
      type: object
      properties:
        $sort:
          type: object
          properties:
            productId:
              maximum: 1
              minimum: -1
              type: integer
            name:
              maximum: 1
              minimum: -1
              type: integer
            description:
              maximum: 1
              minimum: -1
              type: integer
            price:
              maximum: 1
              minimum: -1
              type: integer
            illustration:
              maximum: 1
              minimum: -1
              type: integer
          additionalProperties: false
        $select:
          maxItems: 5
          type: array
          items:
            enum:
              - productId
              - name
              - description
              - price
              - illustration
            type: string
        $and:
          type: array
          items:
            anyOf:
              - additionalProperties: false
                type: object
                properties:
                  productId:
                    anyOf:
                      - type: number
                      - additionalProperties: false
                        type: object
                        properties:
                          $gt:
                            type: number
                          $gte:
                            type: number
                          $lt:
                            type: number
                          $lte:
                            type: number
                          $ne:
                            type: number
                          $in:
                            type: array
                            items:
                              type: number
                          $nin:
                            type: array
                            items:
                              type: number
                  name:
                    anyOf:
                      - maxLength: 50
                        type: string
                      - additionalProperties: false
                        type: object
                        properties:
