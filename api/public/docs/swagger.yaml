info:
  title: DWWM Vue.js API
  description: >-
    This API is specifically designed for learning Vue.js as part of the DWWM
    (Web and Mobile Web Developer) certification program in 2023-2024.<br> It
    will be primarily used for testing XHR/Fetch requests during the development
    of a Vue.js application.
  version: 1.0.0
  contact:
    email: contact@gregdesplaces.com
